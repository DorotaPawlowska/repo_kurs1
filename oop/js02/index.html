<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>OOP - js02</title>
</head>
<body>

    <script>
        /**
         * Cars:
         *  |----+--------+-------+--------+-------+----------|
         *  | id | make   | price | model  | color | maxSpeed |
         *  |----+--------+-------+--------+-------+----------|
         *  |  1 | VW     | 2590  | Passat |   red |      150 |
         *  |  2 | Nissan | 2390  | 300ZX  |  blue |      180 |
         *  |  3 | Mazda  | 4000  | Miata  |  grey |      260 |
         *  |  4 | Honda  | 2280  | Civic  | white |      200 |
         *  |  5 | BMW    | 5890  | e90    | black |      220 |
         *  |----+--------+-------+--------+-------+----------|
         *
         */


        function createCar(id,marka,price,model,color,maxSpeed,waga) {
            var _cena = price;
            var _speed = maxSpeed;

            return {
                id: id,
                marka: marka,
                modelAuta: model,
                kolor: color,
                waga: waga,
                podajPredkosc: function () {
                    return _speed;
                },
                obliczCeneBrutto: function (vat) {
                    return _cena * (1 + vat);
                }
            }
        }

        var car1 = new createCar(1,'vw',2590,'Passat','red',150,1200);
        var car2 = new createCar(2,'nissan',2390,'300zx','blue',180,1300);
        var car3 = new createCar(3,'mazda',4000,'miata','grey',260,1100);
        var car4 = new createCar(4,'honda',2280,'civic','white',200,800);
        var car5 = new createCar(5,'bmw',5890,'e90','black',220,900);

        console.log(car1.marka);

        car1.marka = 'Fiat';

        console.log(car1.marka, car1.obliczCeneBrutto(.23), car1.podajPredkosc());
        console.log(car2.obliczCeneBrutto(.23), car2.podajPredkosc());
        console.log(car3.obliczCeneBrutto(.23), car3.podajPredkosc());
        console.log(car4.obliczCeneBrutto(.23), car4.podajPredkosc());
        console.log(car5.obliczCeneBrutto(.23), car5.podajPredkosc());

    </script>
</body>
</html>
